<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="favicon.ico" />
		<link rel="stylesheet" href="style.css" />
		<title>SHOP</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__wrapper">
					<div class="header__body">
						<div class="header__logo">
							<a href="index.html" class="header__logo_link">
								<img src="./img/logo.png" alt="logo" />
							</a>
						</div>
						<nav class="header__nav">
							<ul class="header__nav_list">
								<li class="header__nav_link">
									<a class="_btn" ы href="index.html">Главная</a>
								</li>
								<li class="header__nav_link">
									<a class="_btn" ы href="catalog.html">Каталог</a>
								</li>
								<li class="header__nav_link">
									<a class="_btn" ы href="#">Контакты</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>
			</header>
			<main class="main__page contact-page">
				<h1 class="contact-page__title _title">Форма обратной связи</h1>
				<form action="#">
					<div class="form__block">
						<p>Имя</p>
						<input placeholder="Имя" tabindex="1" name="username" type="text" />
					</div>
					<div class="form__block">
						<p>Телефон</p>
						<input
							tabindex="2"
							placeholder="89226668888"
							name="userphone"
							type="tel"
						/>
					</div>
					<div class="form__block">
						<p>Email</p>
						<input
							tabindex="3"
							placeholder="Роман"
							name="userphone"
							type="mail"
						/>
					</div>
					<div class="form__block">
						<p>Пол</p>
						<div class="form__block gender-block">
							<div class="gender-block__radio">
								<input
									tabindex="4"
									checked
									type="radio"
									name="gender"
									value="male"
								/>
								<span>Мужской</span>
							</div>

							<div class="gender-block__radio">
								<input tabindex="4" type="radio" name="gender" value="male" />
								<span>Женский</span>
							</div>
						</div>
					</div>

					<div class="form__block">
						<p>Опишите ваш вопрос</p>
						<textarea tabindex="8" name="text"></textarea>
					</div>

					<div class="form__block form-btn">
						<button class="_btn" tabindex="11" type="submit">Отправить</button>
						<button class="_btn" tabindex="12" type="reset">
							Очистить поля
						</button>
					</div>
				</form>
				<div class="contact__page_map contact__map">
					<p class="contact__map_title _title">Маршрут до нас!</p>
					<script
						src="https://api-maps.yandex.ru/2.1/?apikey=635b6dfd-cd4b-4bf8-8928-b391dd4616a2&lang=ru_RU"
						type="text/javascript"
					></script>
					<div id="map-test" class="contact__map_route"></div>
				</div>
			</main>
			<footer class="footer">
				<div class="footer__body">
					<p>&copy;2023 Создано студентом GeekBR</p>
				</div>
			</footer>
		</div>
		<script src="script.js"></script>
	</body>
</html>
